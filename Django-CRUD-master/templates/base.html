<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock css %}
</head>
<body>

{% if request.user.is_authenticated %}

{% block create %}
{% endblock %}

{% else %}
<div class="absolute" style="left: 85%">
    <a href="{% url 'register' %}" id="not-auth">Sign Up</a>
    <a href="{% url 'login' %}" id="not-auth">Log In</a>
</div>
{% endif %}

{% block body %}
{% endblock body %}

<div style="padding: 2rem; text-align: center; font-size: 16pt;">
    Created by <span style="font-weight: bold;">Kazi MD Khaled Nur</span>
</div>

</body>
</html>
