<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
</head>
<body>
    <div style="top: 5%;left: 85%; position: absolute; display: flex;">
        <a href="{% url 'contact:list' %}" id="not-auth">Home</a>
        <a href="{% url 'register' %}" id="not-auth">Sign Up</a>
    </div>
    <div class="block">
        <div class="login-tab">LOG IN</div>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-item">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-item">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="login">
                <input class="login-text" type="submit" value="Log in">
            </div>
        </form>
    </div>
    <div style="position: absolute; top: 80%; left: 40%; font-size: 16pt;">
        Created by <span style="font-weight: bold;">Kazi MD Khaled Nur</span>
    </div>
</body>
</html>
